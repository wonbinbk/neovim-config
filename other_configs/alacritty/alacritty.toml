[env]
TERM = "tmux-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[general]
import = [
    "/home/phanthai/.config/alacritty/themes/themes/github_dark_dimmed.toml",
    "/home/phanthai/open_source/neovim-config/other_configs/alacritty/themes/themes/github_dark_tritanopia.toml",
]
live_config_reload = true

[mouse]
hide_when_typing = true

[scrolling]
history = 100000
multiplier = 5

[window]
decorations = "none"
dynamic_padding = true
opacity = 0.96
startup_mode = "Maximized"
